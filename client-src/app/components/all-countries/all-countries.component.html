<table class="table table-striped">
    <thead>
        <tr>
            <th>Tree Letter Code</th>
            <th>Two Letter Code</th>
            <th>Country Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countriesList">
            <td>{{country.alpha3_code}}</td>
            <td>{{country.alpha2_code}}</td>
            <td>{{country.name}}</td>
        </tr>
    </tbody>
</table>

<div class="clearfix">&nbsp;</div>

<div class="row" *ngIf="errorMsg">
    <div class="alert alert-danger">
        {{errorMsg}}
    </div>
</div>
